<table class="table table-striped table-hover table-bordered custom-table">
  <thead>
    <tr>
      <th>#</th>
      <th>Movie Title</th>
      <th>Showtime</th>
      <th>Number of Tickets</th>
      <th>Total Price</th>
      <th>Actions</th> <!-- Added "Actions" column for cancel button -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ticket of ticketInfo.Tickets; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ ticket.movieTitle }}</td>
      <td>{{ ticket.showtime }}</td>
      <td>{{ ticket.number }}</td>
      <td>{{ ticket.number * ticket.price | currency }}</td>
      <td>
        <button 
          class="btn btn-danger btn-sm" 
          (click)="cancelTicket(i)">Cancel</button> <!-- Cancel button -->
      </td>
    </tr>
  </tbody>
</table>
<button (click)="goBack()" class="btn btn-secondary btn-lg back-btn">Back to Movie List</button>
