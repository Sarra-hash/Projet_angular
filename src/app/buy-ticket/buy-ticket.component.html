<div class="ticket-container container text-light mt-4">
  <h1 class="text-center mb-4">Buy Ticket for {{ movie.title }}</h1>

  <div class="movie-details row align-items-center mb-4">
    <div class="col-md-4">
      <img 
        [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" 
        alt="{{ movie.title }}" 
        class="img-fluid rounded movie-poster shadow"
        style="max-height: 300px; object-fit: cover;"
      />
    </div>
    <div class="col-md-8">
      <div class="movie-overview">
        <p><strong>Description:</strong> {{ movie.overview }}</p>
        <p><strong>Rating:</strong> {{ movie.vote_average }}</p>
      </div>
    </div>
  </div>

  <div *ngIf="availableDates.length > 0" class="mb-3">
    <label for="showtime" class="form-label">Select Showtime:</label>
    <select 
      id="showtime" 
      [(ngModel)]="selectedDate" 
      class="form-select bg-dark text-light border-secondary">
      <option *ngFor="let date of availableDates" [value]="date">{{ date }}</option>
    </select>
  </div>

  <div *ngIf="availableDates.length === 0" class="alert alert-warning text-center">
    No showtimes available for this movie.
  </div>

  <div class="mb-3">
    <label for="numberOfTickets" class="form-label">Number of Tickets:</label>
    <input
      id="numberOfTickets"
      type="number"
      [(ngModel)]="numberOfTickets"
      class="form-control bg-dark text-light border-secondary"
      min="1"
      required
      placeholder="Enter number of tickets"
    />
  </div>

  <div class="d-flex justify-content-between">
    <button 
      (click)="add()" 
      class="btn btn-orange btn-lg" 
      [disabled]="!selectedDate || !numberOfTickets">
      Purchase Ticket
    </button>
    
    <button 
      (click)="goBack()" 
      class="btn btn-secondary btn-lg">
      Go Back
    </button>
  </div>
</div>

<style>
  .ticket-container {
    background-color: #2c2c2c; /* Dark background */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
  }

  .movie-poster {
    border: 3px solid orange;
  }

  .btn-orange {
    background-color: orange;
    color: #2c2c2c;
    border: none;
  }

  .btn-orange:hover {
    background-color: #e69500;
  }

  label, p {
    color: #ffffff;
  }

  .form-select, .form-control {
    border: 1px solid #666;
  }

  .form-select:focus, .form-control:focus {
    box-shadow: none;
    border-color: orange;
  }
</style>
